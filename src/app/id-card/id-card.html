<div class="all-cards">
  @for (person of people; track person.idNumber) {
    <div class="id-card-container">
      <img [src]="person.imageName" [alt]="person.firstName" style="width: 100px;">
      <h3>{{ person.firstName }} {{ person.lastName }}</h3>
      <p>ת.ז: {{ person.idNumber }}</p>
      <p>ילדים: {{ person.numberOfChildren }}</p>
      <p>תאריך לידה: {{ person.birthDate | date:'dd/MM/yyyy' }}</p>
      <p>אזרחות: {{ person.isIsraeli ? 'ישראלית' : 'חוץ' }}</p>
    </div>
  }
</div>

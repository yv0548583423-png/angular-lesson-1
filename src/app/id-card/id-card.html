<div class="id-card-container">
  <img [src]="imageName" [hidden]="isImageHidden" alt="profile" width="100" height="100">
  
  <div class="info">
    <span class="data-row"><strong>שם:</strong> {{ firstName }} {{ lastName }}</span>
    <span class="data-row"><strong>ת.ז:</strong> {{ idNumber }}</span>
    <span class="data-row"><strong>ילדים:</strong> {{ numberOfChildren }}</span>
    <span class="data-row"><strong>תאריך לידה:</strong> {{ birthDate | date:'dd/MM/yyyy' }}</span>
    <span class="data-row"><strong>גיל:</strong> {{ getAge() }}</span>
    <span class="data-row"><strong>אזרחות:</strong> {{ isIsraeli ? 'ישראלי' : 'זר' }}</span>
  </div>

  <button (click)="toggleImage()">
    {{ isImageHidden ? 'הצג תמונה' : 'הסתר תמונה' }}
  </button>
</div>
